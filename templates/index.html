<!DOCTYPE html>
<html lang="en">
<head>
    <title>OCR_Punjabi</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10" style="padding-top: 50px">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline" enctype="multipart/form-data">
                            <label for="dir_url" class="col-md-2 col-form-label" style="float: right">Directory_URL:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="dir_url" name="dir_url" style="width: 100%"
                                       placeholder="Enter directory url">
                            </div>
                            <div class="col-md-2">
                                <input type="button" class="btn btn-primary" id="btnSubmit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row" style="padding: 20px">
                    <div class="col-md-12">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100" style="width: 0;">
                            0%
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row" style="padding: 10px">
                    <p style="font-size: larger;"><b>File processed successfully:</b></p>
                </div>
                <div class="row" style="padding: 5px">
                    <div class="col-md-12 message-box" style="overflow-y: auto"></div>
                </div>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="../static/update.js"></script>
</html>
